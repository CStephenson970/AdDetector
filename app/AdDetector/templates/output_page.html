    <title>AdDetect</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">AdDetect</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

        <div class="body_container">
 
          <div class="container">
            <div class="starter-template">
              <p class="lead">I read the text and I think {{result_str}}<br>
              {{qualifier}}</p>
              <p>The most ad-like sentence was:<br>
              "{{most_ad_like}}"</p>
              <p>The least ad-like sentence was:<br>
              "{{least_ad_like}}"</p>
              </p>
              <br>
              <textarea rows="15" cols="50" id="text_input" name='text_input'>{{processed_text}}</textarea>
              <br>
              <a href="http://localhost:5000/">Try again?</a>
            </div>
          
            <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="static/js/bootstrap.min.js"></script>
          </div><!-- /.container -->
          
        </div> <!-- /.container-->
